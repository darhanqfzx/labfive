<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавить заявку — CRM System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="topbar">
    <div class="brand"><a href="/requests" style="color:white;text-decoration:none;">← Назад</a> CRM System</div>
</header>

<div class="container-single">
    <div class="form-box">
        <h2>Добавить новую заявку</h2>
        <form th:action="@{/requests/add}" method="post" class="add-form">
            <label>Имя клиента</label>
            <input name="userName" required />

            <label>Телефон</label>
            <input name="phone" required />

            <label>Комментарий</label>
            <textarea name="commentary"></textarea>

            <label>Выберите курс</label>
            <select name="courseId" required>
                <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name + ' — ' + c.price + ' USD'}"></option>
            </select>

            <button class="btn btn-primary" type="submit" style="margin-top:10px;">Добавить заявку</button>
        </form>
    </div>
</div>
</body>
</html>
